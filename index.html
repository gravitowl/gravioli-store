<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/6198ce0878.js" crossorigin="anonymous"></script>
    <title>Gravioli Store</title>
</head>
<body>
    <header>
        <a href="index.html">Gravioli Store!</a>
        <div class="searchElem">
            <input type="text" class="search" placeholder="Search for...">
            <button class="submit"><i class="fas fa-search"></i></button>
        </div>
        <a href="#" class="shopping-cart"><i class="fas fa-shopping-cart"></i></a>
    </header>
    <div class="content">
        <div class="top-content">
            <div class="big-deal"></div>
            <div class="small-deals">
                <div class="small-deal one"></div>
                <div class="small-deal two"></div>
                <div class="small-deal three"></div>
            </div>
        </div>
        <div class="categories-top">
            <h2>Our categories.</h2>
            <div class="categories">
                <a href="#" class="electronics category">
                    <img src="img/laptop.png" alt="cow" class="image">

                    <div class="info">
                        Electronics
                    </div>
                </a>
                <a href="#" class="animals category">
                    <img src="img/cow.png" alt="cow" class="image">
                    <div class="info">
                        <span>Animals</span>
                    </div>
                </a>
                <a href="#" class="human-parts category">
                    <img src="img/shrek.png" alt="cow" class="image">

                    <div class="info">
                        <span>Human Parts</span>
                    </div>
                </a>
                <a href="#" class="food category">
                    <img src="img/baguette.png" alt="cow" class="image">

                    <div class="info">
                        <span>Food</span>
                    </div>
                </a>
                <a href="#" class="us-secret-information category">
                    <img src="img/cia.png" alt="cow" class="image">

                    <div class="info">
                        <span>U.S. Secret Information</span>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
